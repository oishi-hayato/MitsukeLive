<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MitsukeLive - 3D/AR Mode Demo</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css"
    />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/three@0.158.0/build/three.min.js"></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="module">
      import * as MitsukeLive from "../dist/index.js";

      const { createApp, ref, onMounted, onUnmounted } = Vue;

      // Constants
      const MODEL_PATHS = {
        modelPath: "models/model.json",
        metadataPath: "models/metadata.yaml",
      };

      const DETECTOR_OPTIONS = {
        detection: {
          continuousDetection: true,
          scoreThreshold: 0.7, // Only detect objects with 70% or higher confidence
        },
        threeDEstimation: {
          objectSize: {
            width: 0.02, // 2cm
            height: 0.02, // 2cm
          },
        },
      };

      const MESSAGES = {
        INITIALIZING: "Initializing...",
        CAMERA_INIT: "Initializing camera...",
        READY: "Please scan an object",
        PAUSED: "Detection paused",
        CAMERA_DENIED: "Camera access denied",
      };

      const DetectionApp = {
        setup() {
          const state = {
            status: ref(MESSAGES.INITIALIZING),
            detectionInfo: ref(null),
            error: ref(""),
            isDetecting: ref(false),
          };

          let detector = null;
          let scene = null;
          let camera = null;
          let renderer = null;
          let cubes = []; // Manage multiple objects
          let animationId = null;

          // Initialize Three.js scene
          const initThreeJS = () => {
            const canvas = document.getElementById("ar-canvas");
            const detectionCanvas = document.getElementById("canvas");

            // Create renderer
            renderer = new THREE.WebGLRenderer({
              canvas: canvas,
              alpha: true,
              antialias: true,
            });

            renderer.setSize(detectionCanvas.width, detectionCanvas.height);
            canvas.style.width =
              detectionCanvas.style.width || `${detectionCanvas.width}px`;
            canvas.style.height =
              detectionCanvas.style.height || `${detectionCanvas.height}px`;
            renderer.setPixelRatio(window.devicePixelRatio);

            // Create scene
            scene = new THREE.Scene();

            // Create camera
            camera = new THREE.PerspectiveCamera(
              50,
              detectionCanvas.width / detectionCanvas.height,
              0.1,
              100
            );
            camera.position.z = 0;

            // Create multiple cubes (positioned around central object)
            const cubeConfigs = [
              {
                color: 0x00ff88,
                offsetX: 0,
                offsetY: 0,
                offsetZ: 0,
                name: "center",
              }, // center
              {
                color: 0xff0088,
                offsetX: 0.02,
                offsetY: 0,
                offsetZ: 0,
                name: "right",
              }, // right
              {
                color: 0x0088ff,
                offsetX: -0.02,
                offsetY: 0,
                offsetZ: 0,
                name: "left",
              }, // left
              {
                color: 0xffff00,
                offsetX: 0,
                offsetY: 0.02,
                offsetZ: 0,
                name: "top",
              }, // top
              {
                color: 0xff8800,
                offsetX: 0,
                offsetY: -0.02,
                offsetZ: 0,
                name: "bottom",
              }, // bottom
            ];

            cubeConfigs.forEach((config, index) => {
              const geometry = new THREE.BoxGeometry(0.15, 0.15, 0.15);
              const material = new THREE.MeshBasicMaterial({
                color: config.color,
                wireframe: true,
                wireframeLinewidth: 5,
              });
              const cube = new THREE.Mesh(geometry, material);
              cube.visible = false;
              cube.userData = { ...config, index };
              cubes.push(cube);
              scene.add(cube);
            });

            // Add light
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
          };

          // Three.js animation loop
          const animate = () => {
            animationId = requestAnimationFrame(animate);

            // Rotate visible cubes
            cubes.forEach((cube) => {
              if (cube.visible) {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
              }
            });

            if (renderer && scene && camera) {
              renderer.render(scene, camera);
            }
          };

          // Update 3D object position
          const update3DObject = (detection) => {
            if (cubes.length === 0 || !camera || !renderer) return;

            const [x, y, width, height] = detection.boundingBox;
            const detectionCanvas = document.getElementById("canvas");
            const canvasWidth = detectionCanvas.width;
            const canvasHeight = detectionCanvas.height;

            // Calculate center coordinates of detection box
            const centerX = x + width / 2;
            const centerY = y + height / 2;

            // Convert to Three.js world coordinates
            // Coordinate transformation considering camera FOV and aspect ratio
            const aspect = canvasWidth / canvasHeight;
            const fov = (camera.fov * Math.PI) / 180; // Convert to radians
            const depth = detection.depth;

            // Calculate view width and height from FOV
            const viewHeight = 2 * Math.tan(fov / 2) * depth;
            const viewWidth = viewHeight * aspect;

            // Convert to normalized coordinates (-1 to 1)
            const normalizedX = (centerX / canvasWidth) * 2 - 1;
            const normalizedY = -((centerY / canvasHeight) * 2 - 1); // Flip Y axis

            // Convert to world coordinates
            const worldX = normalizedX * (viewWidth / 2);
            const worldY = normalizedY * (viewHeight / 2);
            const worldZ = -depth; // Direction away from camera

            // Set relative position for each cube
            cubes.forEach((cube, index) => {
              const config = cube.userData;

              // Add offset to base position
              const posX = worldX + config.offsetX;
              const posY = worldY + config.offsetY;
              const posZ = worldZ + config.offsetZ;

              cube.position.set(posX, posY, posZ);

              // Scale calculation (based on depth - closer objects appear larger)
              const baseScale = index === 0 ? 0.15 : 0.1; // Center cube slightly larger
              const scale = baseScale / Math.max(depth, 0.1); // Closer objects larger, prevent division by zero
              cube.scale.set(scale, scale, scale);

              // Smooth display animation
              if (!cube.visible) {
                cube.visible = true;
                // Animation starting small and expanding (with time delay)
                setTimeout(() => {
                  cube.scale.set(scale * 0.1, scale * 0.1, scale * 0.1);
                  const targetScale = scale;
                  const animateScale = () => {
                    const currentScale = cube.scale.x;
                    if (currentScale < targetScale * 0.95) {
                      const newScale = currentScale * 1.1;
                      cube.scale.set(newScale, newScale, newScale);
                      requestAnimationFrame(animateScale);
                    } else {
                      cube.scale.set(targetScale, targetScale, targetScale);
                    }
                  };
                  animateScale();
                }, index * 100); // Sequential display at 100ms intervals
              } else {
                // Simply set scale if already displayed
                cube.scale.set(scale, scale, scale);
              }
            });
          };

          // Format detection information
          const formatDetectionInfo = (detection) => ({
            score: (detection.score * 100).toFixed(1),
            depth: detection.depth.toFixed(3),
            pitch: detection.orientation.pitch.toFixed(1),
            roll: detection.orientation.roll.toFixed(1),
            box: detection.boundingBox.map((v) => Math.round(v)),
          });

          // Handle detection
          const handleDetection = (detection) => {
            if (!state.isDetecting.value) return;

            if (detection) {
              state.detectionInfo.value = formatDetectionInfo(detection);
              update3DObject(detection);
            } else {
              state.detectionInfo.value = null;
              cubes.forEach((cube) => {
                cube.visible = false;
              });
            }
          };

          // Initialize detector
          const initDetector = async () => {
            try {
              state.status.value = MESSAGES.CAMERA_INIT;

              const options = {
                ...DETECTOR_OPTIONS,
                onCameraReady: () => {
                  state.status.value = MESSAGES.READY;
                  setTimeout(() => {
                    initThreeJS();
                    animate();
                  }, 500);
                },
                onDetection: handleDetection,
                onCameraNotAllowed: () => {
                  state.error.value = MESSAGES.CAMERA_DENIED;
                },
              };

              detector = await MitsukeLive.createDetector(
                "video",
                "canvas",
                MODEL_PATHS.modelPath,
                MODEL_PATHS.metadataPath,
                options
              );
              state.isDetecting.value = true;
            } catch (err) {
              state.error.value = `Initialization error: ${err.message}`;
              console.error("Detection initialization failed:", err);
            }
          };

          // Start/stop detection
          const toggleDetection = () => {
            if (!detector) return;

            if (state.isDetecting.value) {
              detector.pause();
              state.isDetecting.value = false;
              state.status.value = MESSAGES.PAUSED;
              state.detectionInfo.value = null;
              cubes.forEach((cube) => {
                cube.visible = false;
              });
            } else {
              detector.resume();
              state.isDetecting.value = true;
              state.status.value = MESSAGES.READY;
            }
          };

          // Lifecycle
          onMounted(initDetector);
          onUnmounted(() => {
            if (animationId) {
              cancelAnimationFrame(animationId);
            }
            if (detector) {
              detector.dispose();
            }
          });

          return {
            ...state,
            toggleDetection,
          };
        },

        template: `
          <div class="app">
            <div class="camera" style="position: relative;">
              <video id="video" class="camera__video" autoplay muted playsinline></video>
              <canvas id="canvas" class="camera__canvas"></canvas>
              <canvas id="ar-canvas" class="camera__canvas" style="position: absolute; top: 0; left: 0; pointer-events: none;"></canvas>
            </div>

            <div class="message">
              <div :class="{ status: !error, error: error }">
                {{ error || status }}
              </div>
            </div>

            <div class="controls">
              <button
                class="controls__btn"
                @click="toggleDetection"
                :title="isDetecting ? 'Stop Detection' : 'Start Detection'"
              >
                <i :class="isDetecting ? 'mdi mdi-pause' : 'mdi mdi-play'"></i>
              </button>
            </div>

            <div class="info" v-if="detectionInfo">
              <div class="info__header">3D/AR Mode - Detection Info</div>
              <div class="info__detection">
                <div class="info__item">
                  <span class="info__label">Score:</span>
                  <span class="info__value monospace">{{ detectionInfo.score }}%</span>
                </div>
                <div class="info__item">
                  <span class="info__label">Depth:</span>
                  <span class="info__value monospace">{{ detectionInfo.depth }}m</span>
                </div>
                <div class="info__item">
                  <span class="info__label">Pitch:</span>
                  <span class="info__value monospace">{{ detectionInfo.pitch }}°</span>
                </div>
                <div class="info__item">
                  <span class="info__label">Roll:</span>
                  <span class="info__value monospace">{{ detectionInfo.roll }}°</span>
                </div>
                <div class="info__item">
                  <span class="info__label">Position:</span>
                  <span class="info__value monospace">[{{ detectionInfo.box.join(', ') }}]</span>
                </div>
              </div>
            </div>
          </div>
        `,
      };

      createApp(DetectionApp).mount("#app");
    </script>
  </body>
</html>
